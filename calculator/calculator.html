<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
  
    <link rel="stylesheet" href="calculator.css">
  </head>
<body>
  <p class="js-calculation calculation"></p>
  
  <p>
  <button class="js-button-1 gray-button">1</button>

  <button class="js-button-2 gray-button">2</button>

  <button class="js-button-3 gray-button">3</button>

  <button class="js-button-plus orange-button">+</button>
  </p>

  <p>
  <button class="js-button-4 gray-button">4</button>
      
  <button class="js-button-5 gray-button">5</button>
      
  <button class="js-button-6 gray-button">6</button>
      
  <button class="js-button-minus orange-button">-</button>
  </p>

  <p>
  <button class="js-button-7 gray-button">7</button>
        
  <button class="js-button-8 gray-button">8</button>
        
  <button class="js-button-9 gray-button">9</button>
        
  <button class="js-button-multiply orange-button">*</button>
  </p>

  <p>
  <button class="js-button-0 gray-button">0</button>
          
  <button class="js-button-point gray-button">.</button>
          
  <button class="js-button-equals gray-button">=</button>
          
  <button class="js-button-divide orange-button">/</button>
  </p>

  <button class="js-button-clear gray-button button-clear">Clear</button>

    
<script src="calculator.js"></script>
</body>
  </html>
